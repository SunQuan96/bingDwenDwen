<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试</title>
</head>

<body>
  <style id="demo2"></style>
  <div id="demo"></div>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
  </div>
  <style>* {
      box-sizing: border-box;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }

    #buttons {
      position: fixed;
      right: 0;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-right: 10px;
    }

    #buttons>button {
      margin-bottom: 10px;
      padding: 4px 8px;
    }

    #demo2 {
      display: none;
    }

    #demo {
      position: fixed;
      height: 80vh;
      top: 0;
      left: 10vh;
      width: 100%;
      overflow-y: auto;
    }

    #demo::-webkit-scrollbar {
      display: none;
    }

    #html {
      position: fixed;
      bottom: 0;
      left: 70vh;
      width: 100%;
      height: 80vh;
    }

    @media (max-width: 500px) {
      #html {
        position: absolute;
        bottom: 10vh;
        left: -8vh;
        height: 60vh;
        zoom: 69%;
      }

      #demo {
        position: fixed;
        height: 40vh;
        top: 5vh;
        left: 4vh;
        width: 80%;
        overflow-y: auto;
      }
    }</style>
  <div id="html">
    <div class="bingDwenDwenContainer">
      <div class="ear"></div>
      <div class="ears"></div>
      <div class="face"></div>
      <div class="eyes"></div>
      <div class="iris"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="body"></div>
      <div class="leftHand"></div>
      <div class="rightHand"></div>
      <div class="feet"></div>
      <div class="highlight"></div>
    </div>
  </div>
  
  
  
  <script src="test.e98b79dd.js"></script>
</body>

</html>
